<!DOCTYPE html>
<html>
<head>
    <title>Add Students Form</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Align content vertically */
            min-height: 100vh;
            background-color: #bfe1f6; /* Light blue background color for the entire page */
        }
        header {
            width: 100%;
            background-color: #333; /* Dark blue background color for the header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px; /* Add margin at the bottom of the header */
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        form {
            width: 400px;
            background-color: #ffffff; /* White background color for the form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="tel"] {
            width: calc(100% - 20px); /* Set width with right-side padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer-text {
            text-align: right;
            font-size: 14px;
            color: #333; /* Dark text color */
            margin-top: 20px; /* Add top margin */
        }
        .youtube-link {
            color: #ff0000; /* Red color for links */
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Add Student</a>
    </header>
    <form action="/submit-student" method="post">
        <h2>Add Student</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>

        <input type="submit" value="Add Student">
    </form>
    <div class="footer-text">
        For DevOps trainings call 9886611117
        <!-- YouTube Link with Icon -->
        <a href="https://www.youtube.com/javahomecloud" class="youtube-link" target="_blank">
            <i class="fab fa-youtube"></i> Watch us on YouTube
        </a>
    </div>

    <!-- Include Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
